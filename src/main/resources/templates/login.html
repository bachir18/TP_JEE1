<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://ultrap.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleof-extras-springsecurity5" layout:decorator="templates1.html">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
	<title>Page Patient </title>
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="container">
				<div class="col-md-6 offset-3">
					<div class="card">
						<div class="card-header">
							Authentication
						</div>
						<div class="card-body">
							<div th:if="${param.error}" class="text-danger md-1">Bad credentials</div>
							<form th:action="@{login}" method="post">
								<div class="form-group">
									<label class="control-label">Username :</label>
									<input type="text" name="username">
								</div>
								<div class="form-group">
									<label class="control-label">Password :</label>
									<input type="password" name="password">
								</div>
								<button class="btn btn-primary" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
